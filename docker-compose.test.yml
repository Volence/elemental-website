version: '3.8'

# Local test configuration - exposes ports for local testing
services:
  payload:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'  # Expose on all interfaces for local testing
    volumes:
      - ./public:/app/public:ro
      - uploads:/app/public/uploads
    env_file:
      - .env.test
    environment:
      - DATABASE_URI=postgresql://payload:${POSTGRES_PASSWORD}@postgres:5432/payload
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - '5432:5432'  # Expose for local testing
    environment:
      - POSTGRES_USER=payload
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=payload
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payload"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
  uploads:
